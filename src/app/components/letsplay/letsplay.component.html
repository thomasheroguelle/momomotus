<!-- letsplay.component.html -->

<div [ngClass]="{'red-text': isResultEqual(result)}"
    style="display: flex; justify-content: center; align-items: center; flex-direction: column;"
    class="content-wrapper">
    <p>La lettre cliqu√©e est : {{ lettreCliquee }}</p>
    <span aria-disabled="true" style="background-color: red">{{ result }} </span>
    <span class="border">{{ lettreCliquee }}</span>
</div>

<div class="keyboard">
    <p class="result">{{ result }}</p>

    <form #ngForm="ngForm" (ngSubmit)="onSubmit()">
        <div *ngFor="let lettre of motusForm.controls | keyvalue">
            <button type="button"
                    (click)="updateValue(lettre.key)"
                    [ngClass]="{'red-text': isResultEqual(lettre.key) }"
                    [attr.disabled]="isDisabled[lettre.key] ? true : null"> {{ lettre.key }}
            </button>
        </div>
    </form>
    <button class="submit" type="submit">Valider</button>
</div>
